<!DOCTYPE html>
<html>
<head>
  <title>Password Prompt</title>
</head>
<body>

  <h2>Enter the Correct Password to Access the Page</h2>

  <script>
    let correctPassword = "ali"; // Set the correct password
    let userPassword;
    
    do 
    {
      userPassword = prompt("Enter the password:");
      
      // If the user clicks "Cancel" on the prompt, break the loop
      if (userPassword === null) 
      {
        alert("Cancelled.");
        break;
      }

      if (userPassword === correctPassword)
       {
        alert("Password correct! Opening the page...");
        window.location.href = "https://example.com"; // Redirect to another webpage
      } 
      else
       {
        alert("Incorrect password, try again.");
      }

    } while (userPassword !== correctPassword);

  </script>

</body>
</html>
